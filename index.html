<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>SCQ - Accueil</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body { font-family: Arial, sans-serif; margin:0; padding:0; background:#f7f9fc; color:#222; }

/* --- NAVBAR --- */
nav { background-color:#0047ab; padding:12px 20px; position:sticky; top:0; display:flex; flex-wrap:wrap; }
nav a { color:white; text-decoration:none; margin-right:15px; font-weight:bold; padding:5px 0; }
nav a:hover { text-decoration:underline; }
nav img { height:40px; }

/* --- Banner --- */
.banner { text-align:center; margin-top:20px; }
.banner img { max-width:100%; height:auto; }

/* --- Main content box --- */
.content { max-width:900px; margin:30px auto; background:#fff; padding:25px; border-radius:10px; box-shadow:0 0 12px rgba(0,0,0,0.1); }

/* --- Compteur 3D flamme --- */
.counter-box { text-align:center; margin:20px 0; }

.fire-number {
  font-size: 48px;
  font-weight: bold;
  display: inline-block;
  color: #ffddaa;
  text-shadow:
    0 0 5px #ff9900,
    0 0 10px #ff6600,
    0 0 20px #ff3300,
    0 0 40px #ff0000,
    0 0 60px #ff2200,
    0 0 80px #ff4400;
  animation: flame 1.4s infinite alternate ease-in-out;
}

@keyframes flame {
  0% { transform: scale(1) translateY(0px); filter: hue-rotate(0deg); }
  50% { transform: scale(1.05) translateY(-3px); filter: hue-rotate(-15deg); }
  100% { transform: scale(1) translateY(0px); filter: hue-rotate(15deg); }
}

/* mobile */
@media(max-width:640px){
  .fire-number { font-size:36px; }
}
</style>
</head>
<body>

<nav>
  <a href="index.html"><img src="images/logo_scq.jpg" alt="Logo"></a>
  <a href="index.html">Accueil</a>
  <a href="mission.html">Mission</a>
  <a href="constitution.html">Constitution</a>
  <a href="reformes.html">Réformes</a>
  <a href="comparatif.html">Comparatif</a>
  <a href="membres.html">Membres</a>
  <a href="equipe.html">Équipe</a>
  <a href="comptabilite.html">Comptabilité</a>
  <a href="contact.html">Contact</a>
</nav>

<div class="banner">
  <img src="images/Bannière-Officiel.jpg" alt="Bannière SCQ">
</div>

<div class="content">
  <h1 style="text-align:center; color:#0047ab;">Bienvenue au SCQ</h1>

  <div class="counter-box">
      <h3>Nombre total de visites sur le site :</h3>
      <span id="visit-counter" class="fire-number">0</span>
  </div>

  <p style="text-align:center; margin-top:20px; font-size:18px;">
      Le mouvement Souveraineté et Citoyenneté du Québec (SCQ) grandit chaque jour.
      Merci de faire partie de ce changement historique.
  </p>
</div>

<script>
/* ————————————————
   COMPTEUR DE VISITES RÉEL
   Fonctionne 100% côté navigateur
——————————————— */

// Récupérer compteur
let visits = localStorage.getItem("scq_visit_counter");

// Si première visite → initialiser
if (!visits) {
    visits = 1;
} else {
    visits = parseInt(visits) + 1;
}

// Sauvegarder le nouveau total
localStorage.setItem("scq_visit_counter", visits);

// Afficher dans la page
document.getElementById("visit-counter").textContent = visits;
</script>

</body>
</html>
