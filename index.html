<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>SCQ - Accueil</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="css/styles.css">
<style>
body { font-family: Arial, sans-serif; margin:0; padding:0; background:#f7f9fc; color:#222; }
nav { background-color:#0047ab; padding:12px 20px; display:flex; flex-wrap:wrap; }
nav a { color:white; text-decoration:none; margin-right:15px; font-weight:bold; padding:5px 0; }
nav a:hover { text-decoration:underline; }
.banner { text-align:center; margin-top:20px; }
.banner img { max-width:100%; height:auto; }
.counter { text-align:center; font-size:60px; font-weight:bold; color:#ff4500; text-shadow: 0 0 5px #ff0000, 0 0 10px #ff0000, 0 0 20px #ff4500, 0 0 30px #ff6347; margin:40px 0; }
.counter h3 { font-size:28px; color:#0047ab; margin-bottom:20px; }
@media(max-width:640px){ .counter { font-size:40px; } .counter h3{ font-size:22px; } nav{flex-direction:column;} nav a{margin-bottom:10px;} }
</style>
</head>
<body>

<nav>
  <a href="index.html"><img src="images/logo_scq.jpg" alt="Logo SCQ" style="height:40px; vertical-align:middle; margin-right:10px;"></a>
  <a href="index.html">Accueil</a>

  <a href="reformes.html">Réformes</a>

</nav>

<div class="banner">
  <img src="images/Bannière-Officiel.jpg" alt="Bannière SCQ">
</div>

<div class="counter">
<h3>Nombre total de visites sur le site :</h3>
<p id="visit-count">0</p>
</div>

<script>
// --- Compteur global via countapi.xyz ---
const key = 'scq-site-visits';
fetch(`https://api.countapi.xyz/hit/scq-officiel/${key}`)
  .then(res => res.json())
  .then(data => {
      document.getElementById('visit-count').textContent = data.value;
  })
  .catch(err => {
      console.error('Erreur compteur:', err);
      document.getElementById('visit-count').textContent = "N/A";
  });
</script>

</body>
</html>
