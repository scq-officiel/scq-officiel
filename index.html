<style>
body { font-family: Arial, sans-serif; margin:0; padding:0; background:#f7f9fc; color:#222; line-height:1.6; }
nav { background-color:#0047ab; padding:12px 20px; position:sticky; top:0; display:flex; flex-wrap:wrap; }
nav a { color:white; text-decoration:none; margin-right:15px; font-weight:bold; padding:5px 0; }
nav a:hover { text-decoration:underline; }
.banner { text-align:center; margin-top:20px; }
.banner img { max-width:100%; height:auto; }
h1 { text-align:center; color:#0047ab; font-size:36px; margin-top:40px; }

/* Compteur en feu 3D */
#visitor-counter {
  text-align:center;
  font-size:48px;
  font-weight:bold;
  color: #ff4500;
  text-shadow: 
    0 0 5px #ff0000,
    0 0 10px #ff4000,
    0 0 20px #ff8000,
    0 0 40px #ffbf00,
    0 0 60px #ffff00,
    0 0 80px #ffffff;
  animation: flame 1s infinite alternate;
  margin:40px 0;
}

@keyframes flame {
  0% { text-shadow: 0 0 5px #ff0000,0 0 10px #ff4000,0 0 20px #ff8000,0 0 40px #ffbf00,0 0 60px #ffff00,0 0 80px #ffffff; }
  50% { text-shadow: 0 0 10px #ff0000,0 0 15px #ff4000,0 0 30px #ff8000,0 0 60px #ffbf00,0 0 90px #ffff00,0 0 120px #ffffff; }
  100% { text-shadow: 0 0 5px #ff0000,0 0 10px #ff4000,0 0 20px #ff8000,0 0 40px #ffbf00,0 0 60px #ffff00,0 0 80px #ffffff; }
}

.counter-label { text-align:center; font-size:24px; font-weight:bold; color:#0047ab; margin-bottom:10px; }

</style>

<h1>Bienvenue sur le site du SCQ</h1>

<div class="counter-label">Nombre total de visites sur le site :</div>
<div id="visitor-counter">0</div>

<script>
// --- Compteur de visiteurs réel via CountAPI ---
const countElement = document.getElementById("visitor-counter");
const namespace = "scq-officiel";
const key = "visites_site";

async function updateVisitorCounter() {
    try {
        const response = await fetch(`https://api.countapi.xyz/hit/${namespace}/${key}`);
        const data = await response.json();
        countElement.textContent = data.value;
    } catch (error) {
        console.error("Erreur compteur visites :", error);
        countElement.textContent = "N/A";
    }
}

updateVisitorCounter();
</script>
