<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>SCQ - Accueil</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body { font-family: Arial, sans-serif; margin:0; padding:0; background:#f7f9fc; color:#222; line-height:1.6; }
nav { background-color:#0047ab; padding:12px 20px; position:sticky; top:0; z-index:100; display:flex; flex-wrap:wrap; align-items:center; }
nav a { color:white; text-decoration:none; margin-right:15px; font-weight:bold; padding:5px 0; }
nav a:hover { text-decoration:underline; }
nav img { height:40px; vertical-align:middle; margin-right:10px; }
.banner { text-align:center; margin-top:20px; }
.banner img { max-width:100%; height:auto; }
h1 { text-align:center; color:#0047ab; font-size:36px; margin-top:40px; }
.counter-container { text-align:center; margin:40px 0; }
.visit-counter { font-size:48px; font-weight:bold; color:#ff4500; position:relative; display:inline-block; }
.visit-counter::before,
.visit-counter::after {
    content: attr(data-number);
    position: absolute;
    left: 0; top: 0;
    color: #ff8c00;
    z-index: -1;
    filter: blur(6px);
    animation: flicker 1.5s infinite alternate;
}
@keyframes flicker {
    0% {opacity:0.7; transform:translate(1px,1px);}
    50% {opacity:1; transform:translate(-1px,-1px);}
    100% {opacity:0.8; transform:translate(0,1px);}
}
@media(max-width:640px){ h1{font-size:28px;} .visit-counter{font-size:36px;} nav{flex-direction:column;} nav a{margin-bottom:10px;} }
</style>
</head>
<body>

<nav>
  <a href="index.html"><img src="images/logo_scq.jpg" alt="Logo SCQ"></a>
  <a href="index.html">Accueil</a>
  <a href="mission.html">Mission</a>
  <a href="constitution.html">Constitution</a>
  <a href="reformes.html">Réformes</a>
  <a href="comparatif.html">Comparatif</a>
  <a href="membres.html">Membres</a>
  <a href="equipe.html">Équipe</a>
  <a href="comptabilite.html">Comptabilité</a>
  <a href="contact.html">Contact</a>
</nav>

<div class="banner">
  <img src="images/Bannière-Officiel.jpg" alt="Bannière SCQ">
</div>

<h1>Bienvenue sur le site officiel du SCQ</h1>

<div class="counter-container">
  <p>Nombre total de visites sur le site :</p>
  <div class="visit-counter" id="visit-count" data-number="0">0</div>
</div>

<script>
// --- Compteur réel avec CountAPI ---
fetch('https://api.countapi.xyz/hit/scq-officiel/site')
  .then(res => res.json())
  .then(data => {
    const countEl = document.getElementById('visit-count');
    countEl.textContent = data.value;
    countEl.setAttribute('data-number', data.value);
  })
  .catch(err => console.log("Erreur compteur: ", err));
</script>

</body>
</html>
