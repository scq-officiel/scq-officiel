<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Souveraineté & Citoyenneté du Québec (SCQ)</title>

<link rel="stylesheet" href="styles.css">
<link rel="icon" href="Logo SCQ.jpg">
<script src="lang.js" defer></script>
</head>

<body>

<header>
    <div class="logo">
        <img src="Logo SCQ.jpg" alt="SCQ" />
        <h1 data-fr="Souveraineté & Citoyenneté du Québec"
            data-en="Quebec Sovereignty & Citizenship">
        </h1>
    </div>

    <nav>
        <a href="index.html" data-fr="Accueil" data-en="Home"></a>
        <a href="constitution.html" data-fr="Constitution" data-en="Constitution"></a>
        <a href="reformes.html" data-fr="Réformes" data-en="Reforms"></a>
        <a href="#parti" data-fr="Le parti" data-en="The Party"></a>
        <a href="#contact" data-fr="Nous joindre" data-en="Contact"></a>

        <select id="langSwitcher">
            <option value="fr">FR</option>
            <option value="en">EN</option>
        </select>
    </nav>
</header>

<section class="hero">
    <h2 data-fr="Pour un Québec souverain dirigé par ses citoyens"
        data-en="For a sovereign Quebec led by its citizens"></h2>
    <p data-fr="Le SCQ est un parti 100% citoyen, transparent et moderne."
       data-en="SCQ is a 100% citizen-led, transparent and modern movement."></p>
</section>

<section class="cards">
    <div class="card">
        <h3 data-fr="Constitution" data-en="Constitution"></h3>
        <p data-fr="Principes fondateurs et droits du Québec souverain."
           data-en="Founding principles and rights of a sovereign Quebec."></p>
        <a href="constitution.html" class="btn" data-fr="Voir la Constitution →" data-en="View Constitution →"></a>
    </div>

    <div class="card">
        <h3 data-fr="Réformes proposées" data-en="Proposed Reforms"></h3>
        <p data-fr="Mesures concrètes pour améliorer l’État et la société."
           data-en="Concrete reforms to improve the state and society."></p>
        <a href="reformes.html" class="btn" data-fr="Voir les réformes →" data-en="View Reforms →"></a>
    </div>

    <div class="card">
        <h3 data-fr="Participation citoyenne" data-en="Citizen Participation"></h3>
        <p data-fr="Participez au mouvement, signez, proposez, agissez."
           data-en="Participate in the movement, sign, propose, take action."></p>
        <a href="#contact" class="btn" data-fr="Nous joindre →" data-en="Contact us →"></a>
    </div>
</section>

<section id="parti" class="section">
    <h2 data-fr="Le parti politique" data-en="The Political Party"></h2>
    <p data-fr="Le SCQ vise à redonner le contrôle du Québec à ses citoyens..."
       data-en="SCQ aims to give control of Quebec back to its citizens..."></p>

    <h3 data-fr="Postes disponibles" data-en="Available Roles"></h3>
    <ul>
        <li data-fr="Secrétaire général" data-en="General Secretary"></li>
        <li data-fr="Responsable des communications" data-en="Communications Director"></li>
        <li data-fr="Responsable financier" data-en="Financial Officer"></li>
        <li data-fr="Coordonnateur régional" data-en="Regional Coordinator"></li>
        <li data-fr="Responsable des opérations" data-en="Operations Manager"></li>
    </ul>
</section>

<section id="contact" class="section">
    <h2 data-fr="Contact & Soutien" data-en="Contact & Support"></h2>

    <div class="form-container">
        <h3 data-fr="Formulaire de contact" data-en="Contact Form"></h3>

        <form action="https://formspree.io/f/xyzabwqj" method="POST">
            <label data-fr="Nom complet" data-en="Full name"></label>
            <input name="name" required>

            <label data-fr="Courriel" data-en="Email"></label>
            <input name="email" type="email" required>

            <label data-fr="Message" data-en="Message"></label>
            <textarea name="message" required></textarea>

            <button class="btn primary" data-fr="Envoyer" data-en="Send"></button>
        </form>
    </div>

    <div class="form-container">
        <h3 data-fr="Devenir membre ou soutenir le parti"
            data-en="Become a member or support the party"></h3>

        <form action="https://formspree.io/f/xyzabwqj" method="POST">
            <label data-fr="Nom complet" data-en="Full name"></label>
            <input name="name" required>

            <label data-fr="Courriel" data-en="Email"></label>
            <input name="email" type="email" required>

            <label data-fr="Téléphone (optionnel)" data-en="Phone (optional)"></label>
            <input name="phone">

            <label data-fr="Choisir" data-en="Choose"></label>
            <select name="choice" required>
                <option value="member" data-fr="Devenir membre" data-en="Become a member"></option>
                <option value="support" data-fr="Soutenir le parti" data-en="Support the party"></option>
                <option value="volunteer" data-fr="Bénévolat" data-en="Volunteer"></option>
            </select>

            <button class="btn primary" data-fr="Envoyer" data-en="Send"></button>
        </form>
    </div>
</section>

<footer>
    © 2025 SCQ — Tous droits réservés
</footer>

</body>
</html>
