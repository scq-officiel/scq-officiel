<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCQ — Souveraineté et Citoyenneté du Québec</title>
    <link rel="stylesheet" href="styles.css">

    <!-- Script pour le bilinguisme -->
    <script>
        function switchLang(lang) {
            document.querySelectorAll("[data-fr]").forEach(el => {
                el.innerHTML = lang === "fr" ? el.dataset.fr : el.dataset.en;
            });
        }
    </script>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f2f6ff;
            color: #222;
        }
        header {
            background: #003da5;
            color: white;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        header img {
            height: 70px;
        }
        nav button {
            margin-left: 10px;
            padding: 8px 16px;
            border: none;
            background: white;
            color: #003da5;
            font-weight: bold;
            border-radius: 6px;
            cursor: pointer;
        }
        .container {
            max-width: 1000px;
            margin: auto;
            padding: 20px;
        }
        h2 {
            color: #003da5;
        }
        .chatbox {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 320px;
            height: 420px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            display: none;
            flex-direction: column;
        }
        .chat-header {
            background: #003da5;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
        }
        .chat-messages {
            padding: 10px;
            flex: 1;
            overflow-y: auto;
        }
        .chat-input {
            display: flex;
        }
        .chat-input input {
            flex: 1;
            padding: 10px;
        }
        .chat-input button {
            padding: 10px;
            background: #003da5;
            color: white;
            border: none;
        }
        .form-block {
            background: white;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input, textarea {
            width: 100%;
            margin-top: 10px;
            padding: 10px;
        }
        button.submit {
            margin-top: 10px;
            background: #003da5;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<header>
    <img src="https://raw.githubusercontent.com/TON-USERNAME-GITHUB/SCQ/main/Logo%20SCQ.jpg" alt="Logo du SCQ">
    
    <nav>
        <button onclick="switchLang('fr')">FR</button>
        <button onclick="switchLang('en')">EN</button>
        <button onclick="toggleChat()">Chat IA</button>
    </nav>
</header>

<div class="container">
    <!-- Section présentation du parti -->
    <section>
        <h2 data-fr="Le SCQ — Pour un Québec souverain" 
            data-en="The SCQ — For a Sovereign Quebec"></h2>

        <p data-fr="Le parti Souveraineté et Citoyenneté du Québec (SCQ) est un mouvement 100 % citoyen, créé pour redonner le pouvoir au peuple et bâtir un Québec souverain, moderne et démocratique."
           data-en="The Sovereignty and Citizenship of Quebec Party (SCQ) is a 100% citizen movement created to return power to the people and build a sovereign, modern and democratic Quebec."></p>
    </section>


    <!-- Liens vers pages Constitution et Réformes -->
    <section>
        <h2 data-fr="Documentation officielle"
            data-en="Official Documentation"></h2>

        <ul>
            <li><a href="constitution.html" data-fr="Constitution du Québec Souverain"
                   data-en="Constitution of a Sovereign Quebec"></a></li>

            <li><a href="reformes.html" data-fr="Réformes proposées"
                   data-en="Proposed Reforms"></a></li>
        </ul>
    </section>


    <!-- Formulaire de contact -->
    <section class="form-block">
        <h2 data-fr="Contact & Soutien"
            data-en="Contact & Support"></h2>

        <form action="https://formspree.io/f/xldkzgno" method="POST">
            <label data-fr="Nom :" data-en="Name:"></label>
            <input type="text" name="name" required>

            <label data-fr="Courriel :" data-en="Email:"></label>
            <input type="email" name="email" required>

            <label data-fr="Message :" data-en="Message:"></label>
            <textarea name="message" rows="6" required></textarea>

            <button class="submit" type="submit"
                data-fr="Envoyer" data-en="Send"></button>
        </form>
    </section>


    <!-- Formulaire d'adhésion -->
    <section class="form-block">
        <h2 data-fr="Demande d'adhésion"
            data-en="Membership Request"></h2>

        <form action="https://formspree.io/f/xldkzgno" method="POST">
            <input type="hidden" name="form" value="membership">

            <label data-fr="Nom complet :" data-en="Full name:"></label>
            <input type="text" name="fullname" required>

            <label data-fr="Courriel :" data-en="Email:"></label>
            <input type="email" name="email" required>

            <label data-fr="Pourquoi souhaitez-vous joindre le SCQ ?" 
                   data-en="Why do you want to join the SCQ?"></label>
            <textarea name="reason" rows="6" required></textarea>

            <button class="submit" type="submit"
                data-fr="Soumettre" data-en="Submit"></button>
        </form>
    </section>
</div>


<!-- Chat IA -->
<div class="chatbox" id="chatbox">
    <div class="chat-header">
        <span data-fr="Assistant IA" data-en="AI Assistant"></span>
        <button onclick="toggleChat()">X</button>
    </div>

    <div class="chat-messages" id="messages"></div>

    <div class="chat-input">
        <input id="userInput" type="text" placeholder="Posez votre question..." />
        <button onclick="sendMessage()">OK</button>
    </div>
</div>

<script>
    function toggleChat() {
        const box = document.getElementById("chatbox");
        box.style.display = box.style.display === "flex" ? "none" : "flex";
    }

    async function sendMessage() {
        const input = document.getElementById("userInput");
        const msgBox = document.getElementById("messages");

        msgBox.innerHTML += "<p><b>Vous:</b> " + input.value + "</p>";

        const response = await fetch("https://api-inference.huggingface.co/models/gpt2", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ inputs: input.value })
        });

        const data = await response.json();
        msgBox.innerHTML += "<p><b>IA:</b> " + (data.generated_text || "…") + "</p>";

        input.value = "";
    }
</script>

</body>
</html>
