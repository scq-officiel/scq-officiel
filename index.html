<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Souveraineté et citoyenneté du Québec (SCQ)</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #f4f7fb;
        color: #003B73;
    }

    /* HEADER */
    header {
        background: #003B73;
        color: white;
        padding: 15px 20px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        position: sticky;
        top: 0;
        z-index: 10;
    }

    header img {
        height: 60px;
    }

    header h1 {
        font-size: 22px;
        margin: 0;
        padding-left: 15px;
        border-left: 3px solid #E5C100;
    }

    /* SECTION PRINCIPALE */
    .hero {
        text-align: center;
        padding: 40px 20px;
        background: linear-gradient(135deg, #003B73, #005EA8);
        color: white;
    }

    .hero h2 {
        font-size: 32px;
        margin-bottom: 10px;
    }

    .hero p {
        font-size: 18px;
        max-width: 700px;
        margin: 0 auto;
    }

    /* CHAT IA */
    #chat_container {
        max-width: 800px;
        margin: 40px auto;
        background: white;
        padding: 20px;
        border-radius: 10px;
        border: 1px solid #003B73;
        box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }

    #chat_box {
        height: 400px;
        overflow-y: auto;
        border: 1px solid #005EA8;
        padding: 15px;
        border-radius: 6px;
        background: #fdfdfd;
    }

    .message {
        margin-bottom: 15px;
        padding: 10px 15px;
        border-radius: 8px;
        max-width: 80%;
        line-height: 1.4;
    }

    .user {
        background: #005EA8;
        color: white;
        margin-left: auto;
    }

    .bot {
        background: #e0eaff;
        border-left: 4px solid #003B73;
    }

    #input_area {
        display: flex;
        margin-top: 15px;
    }

    #user_input {
        flex: 1;
        padding: 10px;
        border: 1px solid #003B73;
        border-radius: 6px;
    }

    #send_btn {
        background: #E5C100;
        border: none;
        color: #003B73;
        padding: 10px 20px;
        margin-left: 10px;
        border-radius: 6px;
        cursor: pointer;
        font-weight: bold;
    }

    #send_btn:hover {
        background: #fbe46a;
    }

    /* FOOTER */
    footer {
        text-align: center;
        padding: 20px;
        background: #003B73;
        color: white;
        margin-top: 40px;
    }
</style>

</head>
<body>

<header>
    <img src="logo_scq.png" alt="Logo SCQ">
    <h1>Souveraineté et citoyenneté du Québec</h1>
</header>

<section class="hero">
    <h2>Un Québec souverain, fort et fier</h2>
    <p>
        Le parti Souveraineté et citoyenneté du Québec (SCQ) œuvre pour bâtir un pays juste, équitable et entièrement dédié à sa population.  
    </p>
</section>

<div id="chat_container">
    <h3>Chat IA – SCQ</h3>

    <div id="chat_box"></div>

    <div id="input_area">
        <input type="text" id="user_input" placeholder="Posez votre question au SCQ...">
        <button id="send_btn">Envoyer</button>
    </div>
</div>

<footer>
    © 2025 – Parti politique S.C.Q – Tous droits réservés.
</footer>

<script>
async function sendMessage() {
    let input = document.getElementById("user_input");
    let text = input.value.trim();
    if (text === "") return;

    let chatBox = document.getElementById("chat_box");

    // message utilisateur
    let userMsg = document.createElement("div");
    userMsg.className = "message user";
    userMsg.textContent = text;
    chatBox.appendChild(userMsg);

    input.value = "";

    // scroll
    chatBox.scrollTop = chatBox.scrollHeight;

    // appel au serveur Ollama
    let botMsg = document.createElement("div");
    botMsg.className = "message bot";
    botMsg.textContent = "Patientez...";
    chatBox.appendChild(botMsg);

    try {
        let response = await fetch("http://127.0.0.1:11434/api/generate", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
                model: "llama3.1:8b",
                prompt: text
            })
        });

        let data = await response.json();

        botMsg.textContent = data.response || "Erreur : pas de réponse IA";

    } catch (e) {
        botMsg.textContent = "Impossible de joindre le serveur IA.";
    }

    chatBox.scrollTop = chatBox.scrollHeight;
}

document.getElementById("send_btn").onclick = sendMessage;

document.getElementById("user_input").addEventListener("keypress", function(e) {
    if (e.key === "Enter") sendMessage();
});
</script>

</body>
</html>
