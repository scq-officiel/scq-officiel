<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" /><meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Transparence — SCQ</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js" defer></script>
</head>
<body>
  <header class="site-header">
    <div class="wrap header-inner">
      <img src="Logo%20SCQ.jpg" alt="Logo SCQ" class="logo">
      <nav class="main-nav"><a href="index.html">Accueil</a><a href="transparence.html">Transparence</a></nav>
      <select id="langSwitcher"><option value="fr">FR</option><option value="en">EN</option></select>
    </div>
  </header>

  <main class="wrap site-main">
    <section class="section">
      <h2>Transparence financière</h2>
      <p>Tableau des dons reçus et des dépenses — tout est public et modifiable par le comité.</p>

      <h3>Dons reçus</h3>
      <table id="donations-table" class="data-table"></table>

      <h3>Dépenses</h3>
      <table id="expenses-table" class="data-table"></table>

      <h3>Résumé</h3>
      <canvas id="chart-donations" height="120"></canvas>
      <canvas id="chart-expenses" height="120" style="margin-top:20px"></canvas>

      <p class="muted">Source : données publiques du SCQ (fichier <code>data.json</code>).</p>
    </section>
  </main>
</body>
</html>
