<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>SCQ - Contact</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body { font-family: Arial, sans-serif; line-height:1.6; color:#222; margin:0; padding:0; background-color:#f7f9fc; scroll-behavior:smooth; }
  h1 { color:#0047ab; font-size:36px; text-align:center; margin-top:40px; }
  form { max-width:600px; margin:30px auto; background:#fff; padding:20px; border-radius:8px; box-shadow:0 0 10px rgba(0,0,0,0.1); }
  label { display:block; margin-bottom:8px; font-weight:bold; }
  input, textarea { width:100%; padding:10px; margin-bottom:15px; border:1px solid #ccc; border-radius:5px; font-size:16px; }
  button { background:#0047ab; color:white; border:none; padding:12px 20px; border-radius:5px; font-size:16px; cursor:pointer; }
  button:hover { background:#003080; }
  nav { background-color:#0047ab; padding:12px 20px; position:sticky; top:0; z-index:100; display:flex; flex-wrap:wrap; }
  nav a { color:white; text-decoration:none; margin-right:15px; font-weight:bold; padding:5px 0; }
  nav a:hover { text-decoration:underline; }
  .confirmation { text-align:center; color:green; font-weight:bold; margin-top:20px; }
  @media(max-width:640px){
    h1{font-size:28px;}
    form{margin:20px 10px; padding:15px;}
    button{width:100%;}
    nav{flex-direction:column;}
    nav a{margin-bottom:10px;}
  }
</style>
</head>
<body>

<nav>
  <a href="index.html">Accueil</a>
  <a href="mission.html">Mission</a>
  <a href="constitution.html">Constitution</a>
  <a href="reformes.html">Réformes</a>
  <a href="comparatif.html">Comparatif</a>
  <a href="version-punchee.html">Version punchée</a>
  <a href="version-institutionnelle.html">Version officielle</a>
  <a href="contact.html">Contact</a>
</nav>

<h1>Contactez le SCQ</h1>

<form id="contactForm">
  <label for="name">Nom</label>
  <input type="text" id="name" name="name" placeholder="Votre nom" required>

  <label for="email">Email</label>
  <input type="email" id="email" name="email" placeholder="votre.email@exemple.com" required>

  <label for="message">Message</label>
  <textarea id="message" name="message" rows="6" placeholder="Votre message" required></textarea>

  <button type="submit">Envoyer</button>
</form>

<div class="confirmation" id="confirmationMessage" style="display:none;">
  Merci, votre message a été envoyé avec succès !
</div>

<!-- EmailJS -->
<script src="https://cdn.emailjs.com/dist/email.min.js"></script>
<script>
  emailjs.init("administration@scq-officiel.ca"); // Remplace par ton User ID EmailJS

  const form = document.getElementById('contactForm');
  const confirmation = document.getElementById('confirmationMessage');

  form.addEventListener('submit', function(e) {
    e.preventDefault();
    emailjs.sendForm('contact@scq-officiel.ca', 'contact@scq-officiel.ca', this)
      .then(function() {
        form.style.display = 'none';
        confirmation.style.display = 'block';
      }, function(error) {
        alert('Erreur lors de l\'envoi : ' + JSON.stringify(error));
      });
  });
</script>

</body>
</html>
