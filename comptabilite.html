<div class="content">
<h1>Comptabilité du SCQ</h1>

<div class="compta-section">
<h2>Enregistrer vos dons et dépenses</h2>

<label for="don">Dons reçus :</label><br>
<input type="number" id="don" value="0"><br>

<label for="depense">Dépenses :</label><br>
<input type="number" id="depense" value="0"><br>

<button onclick="calculTotal()">Calculer le total</button>

<div class="total" id="total">Total : 0</div>
</div>

<script>
function calculTotal() {
    let dons = parseFloat(document.getElementById('don').value) || 0;
    let depenses = parseFloat(document.getElementById('depense').value) || 0;
    let total = dons - depenses;
    document.getElementById('total').textContent = "Total : " + total.toFixed(2) + " $";
}
</script>
