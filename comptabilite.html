<h1>Comptabilité SCQ</h1>

<p>Section transparente pour suivre les dons reçus et les dépenses du parti.</p>

<h2>Dons reçus</h2>
<input type="number" id="dons" placeholder="Entrez le total des dons reçus">

<h2>Dépenses</h2>
<input type="number" id="depenses" placeholder="Entrez le total des dépenses">

<h2>Total</h2>
<input type="text" id="total" placeholder="Total (dons - dépenses)" readonly>

<button onclick="calculTotal()">Calculer le total</button>

<script>
function calculTotal() {
  let dons = parseFloat(document.getElementById('dons').value) || 0;
  let depenses = parseFloat(document.getElementById('depenses').value) || 0;
  document.getElementById('total').value = dons - depenses;
}
</script>
