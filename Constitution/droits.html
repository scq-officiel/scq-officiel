  <!-- CSS global -->
  <link rel="stylesheet" href="../css/styles.css" />

  <style>
    nav{
      background:#0A2A66;
      padding:12px 16px;
      display:flex;
      align-items:center;
      gap:10px;
      flex-wrap:wrap;
      position:sticky;
      top:0;
      z-index:1000;
    }
    nav a{
      color:#fff;
      text-decoration:none;
      font-weight:700;
      padding:6px 8px;
      border-radius:10px;
      white-space:nowrap;
    }
    nav a:hover{ text-decoration:underline; }
    nav .logo{ display:inline-flex; align-items:center; gap:10px; }
    nav .logo img{ height:40px; border-radius:10px; }

    .banner{
      text-align:center;
      margin-top:16px;
      padding:0 16px;
    }
    .banner img{
      width:100%;
      max-width:715px;
      border-radius:16px;
      box-shadow:0 0 12px rgba(0,0,0,0.10);
      display:block;
      margin:0 auto;
    }

    main{
      max-width:980px;
      margin:22px auto 50px;
      background:#fff;
      padding:26px;
      border-radius:14px;
      box-shadow:0 0 12px rgba(0,0,0,0.10);
    }

    h1{ font-size:34px; color:#0047ab; }
    h2{ font-size:22px; color:#0047ab; margin-top:20px; }
    h3{ font-size:18px; color:#0A2A66; margin-top:16px; }
    p, li{
      font-size:17px;
      line-height:1.65;
      color:#0f172a;
    }

    ul{ margin-left:20px; }

    .card{
      margin-top:16px;
      padding:16px;
      border-radius:14px;
      border:1px solid rgba(0,0,0,0.10);
      box-shadow:0 0 10px rgba(0,0,0,0.05);
    }

    .btnrow{
      display:flex;
      flex-wrap:wrap;
      gap:10px;
      margin:12px 0;
    }
    .btn{
      background:#0A2A66;
      color:#fff;
      padding:10px 12px;
      border-radius:12px;
      text-decoration:none;
      font-weight:700;
      font-size:14px;
    }
    .btn.secondary{ background:#0f172a; }

    .note{
      margin-top:18px;
      padding:14px;
      border-radius:14px;
      background:rgba(0,71,171,0.06);
      border:1px solid rgba(0,71,171,0.14);
      font-size:14px;
    }

    @media(max-width:760px){
      nav{ flex-direction:column; align-items:flex-start; }
      main{ margin:16px; padding:18px; }
      h1{ font-size:28px; }
    }
  </style>
